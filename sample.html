    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cleanser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="max-w-6xl mx-auto py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    <!-- Example Product -->
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <img src="https://via.placeholder.com/150" class="w-full h-40 object-cover rounded">
      <h3 class="font-semibold mt-2">Foaming Cleanser</h3>
      <p class="text-gray-600">$11.25</p>
      <button class="add-to-cart mt-4 bg-indigo-600 text-white px-4 py-2 rounded"
              data-name="Foaming Cleanser"
              data-price="11.25"
              data-image="https://via.placeholder.com/150">
        Add to Cart
      </button>
    </div>

    <!-- Another Product -->
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <img src="https://via.placeholder.com/150" class="w-full h-40 object-cover rounded">
      <h3 class="font-semibold mt-2">Gel Cleanser</h3>
      <p class="text-gray-600">$9.99</p>
      <button class="add-to-cart mt-4 bg-indigo-600 text-white px-4 py-2 rounded"
              data-name="Gel Cleanser"
              data-price="9.99"
              data-image="https://via.placeholder.com/150">
        Add to Cart
      </button>
    </div>

  </div>

  <script>
    // Get all "Add to Cart" buttons
    const buttons = document.querySelectorAll(".add-to-cart");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const name = button.dataset.name;
        const price = parseFloat(button.dataset.price);
        const image = button.dataset.image;

        // Get existing cart or empty array
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if item already exists in cart
        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.qty += 1; // increase quantity
        } else {
          cart.push({ name, price, image, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        alert(`${name} added to cart!`);
      });
    });
  </script>
</body>
</html>
