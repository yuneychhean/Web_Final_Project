<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>

<body class="bg-gray-100">
    <div class=" flex flex-col justify-center h-screen items-center">

        <div class="w-full max-w-2xl mb-3">
            <a href="./Home.html"
                class="text-left text-gray-700 cursor-pointer hover:underline hover:text-indigo-600">&larr; Back
            </a>
        </div>
        <div
            class="bg-white grid grid-cols-3 justify-center items-center rounded-2xl shadow-lg w-full max-w-2xl mx-auto sm:mx-4 border-2 gap-2 ">

            <div class=" h-full w-full bg-blue-200 rounded-r-3xl flex flex-col justify-center items-center gap-2 ">
                <div class="font-bold mb-4 text-[14px]"> Hello, Welcome back!</div>
                <div> <a href="./Login.html"
                        class=" py-1 px-3 rounded-lg font-bold bg-transparent border-2 border-indigo-700 text-blue-600 hover:bg-indigo-700 hover:text-white">Login
                    </a></div>
                <div class="text-[10px] md:text-[16px] ">
                    <p> have already an account?</p>
                </div>
            </div>

            <div class="col-span-2 py-8 pl-8 mr-6">
                <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Register here</h2>

                <form>
                    <div class="mb-2 grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">First Name</label>
                            <input type="email"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your first name" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Last Name</label>
                            <input type="email"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="mb-2">
                        <label class="block text-gray-700 font-semibold mb-1">Email</label>
                        <input type="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-2">
                        <label class="block text-gray-700 font-semibold mb-1">Password</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-1"> Comfirm Password</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Confirm your password" required>
                    </div>

                    <!-- Button -->
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg shadow hover:bg-indigo-700 transition">
                        Register
                    </button>
                </form>
            </div>

        </div>
    </div>
     <script src="homeJavascript.js"></script>
</body>

</html>
