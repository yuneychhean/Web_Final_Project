<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
      <!-- Navbar -->
  <header class="bg-blue-100">
    <nav class=" flex items-center justify-between p-2 max-w-7xl mx-auto px-4 md:px-6 py-2">
      <div
        class=" w-12 h-12 rounded-xl bg-gradient-to-tr from-blue-600 to-blue-200 flex items-center justify-center font-bold shadow-[0_6px_18px_rgba(15,23,42,0.08)] text-cyan-100">
        NB</div>
      <!-- Desktop Menu -->
      <div id="desktopMenu" class="hidden md:flex space-x-4">
        <a href="./Home.html" class=" py-1 px-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg ">Home</a>
        <a href="./Typeskin.html" class=" py-1 px-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Skin type</a>
        <a href="./Categoryskincare.html" class=" py-1 px-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Category of
          Products</a>
        <a href="./Addtocart.html" class=" py-1 px-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Add to Cart</a>
      </div>

      <!-- Mobile menu button -->
      <button id="openMenu" class="p-2 rounded text-blue-600 hover:bg-indigo-700 hover:text-white md:hidden">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
          <path d="M3 6h18M3 12h18M3 18h18" stroke-linecap="round" />
        </svg>
      </button>
      <div class="p-1 flex-1 min-w-20 md:min-w-24 max-w-md">
        <div class="max-w-md">
          <div>

            <div class="">
              <div class="flex items-center gap-2 rounded-lg border border-gray-300 px-3 py-2 bg-white shadow-sm ">
                <input id="search" type="text" name="search" class="flex-1 outline-none text-sm"
                  placeholder="Search..." />
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

      <!-- Login -->
      <div class="flex gap-2">
        <a href="./Login.html" 
          class=" Loginbtn px-3 py-1 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">Log
          In
        </a>
        <a href="./Register.html"
          class="Registerbtn py-1 px-3 rounded-lg font-bold bg-transparent border-2 border-indigo-700 text-blue-600 hover:bg-indigo-700 hover:text-white">Register
        </a>
      </div>
    </nav>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="fixed inset-0 bg-blue-100 p-6 hidden z-50 overflow-y-auto w-1/3">
    <div class="flex justify-between items-center mb-6">
      <span class="font-semibold text-lg text-black"> Natural Beauty</span>
      <button id="closeMenu" class="p-2 rounded text-blue-600 hover:bg-indigo-700 hover:text-white">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" />
        </svg>
      </button>
    </div>
    <nav class="space-y-4">
      <a href="./Home.html" class="block p-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Home</a>
      <a href="./Typeskin.html" class="block p-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Skin Type</a>
      <a href="./Categoryskincare.html" class="block p-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Category of Products
      </a>
      <a href="./Addtocart.html" class="block p-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Add to Cart</a>
      <a href="./Login.html" class=" Loginbtn block p-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Log in</a>
      <a href="./Register.html" class="Registerbtn block p-1 text-blue-600 hover:bg-indigo-700 hover:text-white rounded-lg">Register</a>
    </nav>
  </div>
  
  <!-- External JS file -->
<script src="homeJavascript.js"></script>

<!-- Inline JS code -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const mobileMenu = document.getElementById("mobileMenu");
  const openBtn = document.getElementById("openMenu");
  const closeBtn = document.getElementById("closeMenu");

  if (openBtn && closeBtn && mobileMenu) {
    openBtn.onclick = () => mobileMenu.classList.remove("hidden");
    closeBtn.onclick = () => mobileMenu.classList.add("hidden");
  }
});
</script>

</body>
</html>
